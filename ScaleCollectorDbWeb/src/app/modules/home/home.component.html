<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <button (click)="auth.logout({ returnTo: '' })">Log out</button>
</ng-container>

<ng-template #loggedOut>
  <button (click)="auth.loginWithRedirect()">Log in</button>
</ng-template>

<ul>
  <li *ngFor="let weatherItem of weatherItems">{{ weatherItem.summary }}</li>
</ul>
